
<style>
    .botao-form-btn {
  font-family: Montserrat-Bold;
  font-size: 15px;
  line-height: 1.5;
  color: #fff;
  text-transform: uppercase;

  width: 100%;
  height: 50px;
  border-radius: 25px;
  background: #d63384;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 25px;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.container-botao-form-btn {
  width: 20%;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 20px;
}
</style>



{% extends 'layout.html' %}

{% block title %}Editar Hóspedes{% endblock %}

{% block content %}
    <h1>Editar Hóspede: {{ hospede.hos_nome }}</h1>

    <form action="/editar_hosp/{{ hospede.hos_nome }}" method="POST">
        Nome: <input type="text" name="hos_nome" value="{{ hospede.hos_nome }}"><br>
        E-mail: <input type="text" name="hos_email" value="{{ hospede.hos_email }}"><br>
        Telefone: <input type="text" name="hos_telefone" value="{{ hospede.hos_telefone }}"><br>
        CPF: <input type="text" name="hos_cpf" value="{{ hospede.hos_cpf }}"><br>
        RG: <input type="text" name="hos_rg" value="{{ hospede.hos_rg }}"><br>
        Forma de Pagamento: <input type="text" name="hos_pagamento" value="{{ hospede.hos_pagamento }}"><br>
        Data/Hora do Check In: <input type="datetime-local" name="hos_data_hora_in" value="{{ hospede.data_hora_in }}"><br>
        Data/Hora do Check Out: <input type="datetime-local" name="hos_data_hora_out" value="{{ hospede.hos_data_hora_out }}"><br>
        <div class="container-botao-form-btn">
            <button class="botao-form-btn">
                Atualizar 
            </button>
        </div>
    </form>

    
{% endblock %}
